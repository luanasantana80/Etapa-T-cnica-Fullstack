<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Sistema de login janela</title>
</head>
<body>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <form id="cadastro">
                        <div class="mb-3">
                            <label for="name" class="col-form-label">Usuário:</label>
                            <input type="text" name="name" class="form-control" id="name" placeholder="Informe o nome do usuário">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="col-form-label">E-mail:</label>
                            <input type="text" name="email" class="form-control" id="email" placeholder="Informe o email do usuário">
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="col-form-label">Senha:</label>
                            <input type="password" name="senha" class="form-control" id="senha" autocomplete="on" placeholder="Digite a senha">
                        </div>
                        <div class="mb-3">
                            <label for="conf_senha" class="col-form-label">Confirmação de senha:</label>
                            <input type="password" name="conf_senha" class="form-control" id="conf_senha" autocomplete="on" placeholder="Digite a senha novamente">
                        </div>
                        <div class="mb-3">
                            <input type="submit" class="btn btn-outline-primary bt-sm" id="cadastro" value="Cadastrar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/custom.js"></script>
</body>

</html>
